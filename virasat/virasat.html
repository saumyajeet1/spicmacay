<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <link rel="stylesheet" href="../css/6.css">
    <title>VIRASAT</title>
</head>
<body>
    <div class="container row">

    
    <div class="center col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
        <h1><span>
            VIRASAT
        </span><br>
    COMING SOON
    </h1>
    <div id="clock"></div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../components/countdown.js"></script>
    <script type="text/javascript">
    $('#clock').countdown('2020/2/26',function(event){
         var $this=$(this).html(event.strftime(
             ''+
             '<div><span>%w</span><span>Weeks</span></div>'+
             '<div><span>%d</span><span>Days</span></div>'+
             '<div><span>%H</span><span>Hr</span></div>'+
             '<div><span>%M</span><span>Min</span></div>'+
             '<div><span>%S</span><span>Sec</span></div>'
         ))
    })
    </script>
    </div>
</body>
</html>
